<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td> {{ item.title }}</td>
          <td> {{ item.description }} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
