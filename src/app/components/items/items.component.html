<div *ngIf="items?.length > 0; else noItems">
  <ul *ngFor="let item of items" class="collection">
    <li class="collection-item">
      <strong> {{ item.title }} </strong> : {{ item.description }}
      <a href="#" class="secondary-content" >
        <i (click)="editItem($event,item)" class="fa fa-pencil"></i>
        <i *ngIf="itemState && itemToEdite.id == item.id" (click)="clearState()" class="fa fa-compress"></i>
      </a>
      <div *ngIf="itemState && itemToEdite.id == item.id">
        <form (ngSubmit)="updateItem(item)" class="col s6">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Title" [(ngModel)]="item.title" name="title">
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Add Description" [(ngModel)]="item.description" name="description">
            </div>
            <input type="submit" class="btn orange" value="Update">
            <button (click)="deteleItem($event,item)" class="btn red">Delete</button>
          </div>
        </form>
      </div>
    </li>
  </ul>
</div>
<ng-template #noItems>
  No Items Found
</ng-template>
